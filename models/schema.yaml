version: 2

models:
  - name: customers
    description: One record per customer
    columns:
      - name: customer_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not placed any orders

  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        description: Primary Key
        tests:
          - unique
          - not_null

  - name: stg_orders
    description: This model clean up order data
    columns:
      - name: order_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: status
        description: Current status of a particulair order
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

  - name: stg_payments
    description: This model tell us the payments information per transaction
    columns:
      - name: payment_id
        description: Primary Key
        tests:
          - unique
          - not_null
      - name: order_id
        descritpion: Foreign Key
        tests:
          - relationships:
              to: ref('stg_orders')
              field: order_id
